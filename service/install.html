<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Installation</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Section -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <p>&nbsp;</p>
            <div id="messages"></div>
            <p>&nbsp;</p>
            <h2>Installation</h2>
            <form action="install" method="post">
              <hr>
              <h4>Admin account</h4>
              <div class="form-group">
                <input type="text" class="form-control" id="login" name="login" placeholder="Login">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
              </div>
              <hr>
              <h4>Theme</h4>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="theme" id="first" value="first" checked>
                  First
                </label>
              </div>
              <div class="form-check disabled">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="theme" id="second" value="second" disabled>
                  Second
                </label>
              </div>
              <div class="form-check disabled">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="theme" id="third" value="third" disabled>
                  Third
                </label>
              </div>
              <hr>
              <button type="submit" class="btn btn-primary" id="submit">Install</button>
            </form>
          </div>
          <div class="col-md-4">
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="service/install.js"></script>
  </body>

</html>
